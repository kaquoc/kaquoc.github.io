<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--include '..' cause FPpage.html is not in the root directory but rather a folder, so .. return to parent directory then go to css-->
    <link href="../css/FPpage.css" rel = "stylesheet" type ="text/css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet"/>
    <script src="../js/jquery-3.6.0.js"></script>
    <title>Example Homepage</title>
  </head>
  <body>
    <section id ="topbar">
        <nav id = "navbar">
            <ul>
                <li>
                    <a href = "#about">About me</a>
                </li>
                <li>
                    <a href = "#projects">Projects</a>
                </li>
                <li>
                    <a href = "#contacts">Contacts</a>
                </li>
            </ul>
            
        </nav>
    </section>

    <div id = "title_container">
      <h1>Flight Pointer (Web)</h1>
     <button id = "button">Find nearest aircraft to me</button> 
       <!--<button id = "test_button">test</button>!-->

       <!--Creating a pop up card displaying the aircraft information. Card name: modal. Before that lets have a progress bar.-->

      <div id = "modal">
        <div id = "modal_content">
          <div id = "loader"></div>
          <p id = "callsign">Nearest Aircraft callsign</p>
          <p id = "type">Nearest Aircraft type</p>
        </div>
      </div>

      <a href="https://github.com/kaquoc/kaquoc.github.io" target="blank">
        <input id = "GH_link" type="button" value="Visit Repository"  />
     </a>
    </div>


    <!--Need to have map script before the load since we are calling callback function initMap-->
    <script src = "../js/FPpage.js" type="text/javascript"></script>
    <script src = "../js/FPpage_map.js" type="text/javascript"></script>

    <div id = "map_container">
      <div id = "map"> 
        <h>Map</h>
        <script async
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgNJieJhXAsrBKIH26j1SdW9gu6uA7A5s &callback=initMap">
        </script>
      </div>
   </div>
    
    <script src = "../config.js" type = 'text/javascript'></script>
    <script src = "../js/FPpage.js" type="text/javascript"></script>

  </body>
</html>
