<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <p>Click the button to generate a random number.</p>
        <button onclick="generateRandom()">Generate</button>
        <p id="result"></p>
    </div>
    
    <script>
        let availableNumbers = Array.from({length: 1100}, (_, i) => i + 1);
        
        function generateRandom() {
            if (availableNumbers.length === 0) {
                document.getElementById("result").innerText = "All numbers have been used!";
                return;
            }
            let randomIndex = Math.floor(Math.random() * availableNumbers.length);
            let randomNumber = availableNumbers.splice(randomIndex, 1)[0];
            document.getElementById("result").innerText = "Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
