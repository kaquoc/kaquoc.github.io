<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed; background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4f4f;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            margin-top: 15px;
            color: #222;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LOGO CTY.png" alt="Logo" style="width: 100%; display: block; margin: 0 auto 20%;">
        <h1>TIỆC TÂN NIÊN 2025</h1>
        <h1>Chương Trình Từ Thiện - Vận May Trong Tay</h1>
        <p>VÒNG QUAY MAY MẮN</p>
        <button onclick="generateRandom()">QUAY THÔI!</button>
        <p id="result"></p>
    </div>
    
    <script>
        let availableNumbers = Array.from({length: 1100}, (_, i) => i + 1);

        
        
        function generateRandom() {
            if (availableNumbers.length === 0) {
                document.getElementById("result").innerText = "All numbers have been used!";
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * availableNumbers.length);
            let randomNumber = availableNumbers.splice(randomIndex, 1)[0];
            
            let iterations = 50; // Number of random flickering numbers before final result
            let count = 0;
            let interval = setInterval(() => {
                document.getElementById("result").innerText = "SỐ MAY MẮN: " + (Math.floor(Math.random() * 1100) + 1);
                document.getElementById("result").style.transform = "scale(1.1)";
                count++;
                if (count >= iterations) {
                    clearInterval(interval);
                    document.getElementById("result").innerText = "SỐ MAY MẮN: " + randomNumber;
                    document.getElementById("result").style.transform = "scale(1)";
                   
                }
            }, 25);
        }

    </script>
</body>
</html>
