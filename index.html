<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4f4f;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            margin-top: 15px;
            color: #222;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <img src="LOGO CTY.png" alt="Logo" style="width: 100%; display: block; margin: 0 auto 20%;">
        <h1>TIỆC TÂN NIÊN 2025</h1>
        <h1>CŨ MỚI NGƯỜI TA - SAN SẺ NIỀM VUI</h1>
        <p>VÒNG QUAY MAY MẮN</p>
        <button onclick="generateRandom()">QUAY THÔI!</button>
        <p id="result"></p>
    </div>
    
    <script>
        let availableNumbers = Array.from({length: 1100}, (_, i) => i + 1);

        function createFireworkEffect() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            function Particle(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 100;
            }

            Particle.prototype.update = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
            };

            Particle.prototype.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            function createParticles(x, y) {
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(x, y, `hsl(${Math.random() * 360}, 100%, 60%)`));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();

            setTimeout(() => createParticles(window.innerWidth / 2, window.innerHeight / 2), 100);
            setTimeout(() => setTimeout(() => canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height), 2000), 500);
        }
        
        function generateRandom() {
            if (availableNumbers.length === 0) {
                document.getElementById("result").innerText = "All numbers have been used!";
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * availableNumbers.length);
            let randomNumber = availableNumbers.splice(randomIndex, 1)[0];
            
            let iterations = 50; // Number of random flickering numbers before final result
            let count = 0;
            let interval = setInterval(() => {
                document.getElementById("result").innerText = "SỐ MAY MẮN " + (Math.floor(Math.random() * 1100) + 1);
                document.getElementById("result").style.transform = "scale(1.1)";
                count++;
                if (count >= iterations) {
                    clearInterval(interval);
                    document.getElementById("result").innerText = "SỐ MAY MẮN " + randomNumber;
                    document.getElementById("result").style.transform = "scale(1)";
                    createFireworkEffect();
                }
            }, 25);
        }

    </script>
</body>
</html>
