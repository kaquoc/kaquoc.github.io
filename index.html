<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CŨ MỚI NGƯỜI TA - SAN SẺ NIỀM VUI</h1>
        <p>VÒNG QUAY MAY MẮN</p>
        <button onclick="generateRandom()">QUAY THÔI!</button>
        <p id="result"></p>
    </div>
    
    <script>
        let availableNumbers = Array.from({length: 1100}, (_, i) => i + 1);
        
        function generateRandom() {
            if (availableNumbers.length === 0) {
                document.getElementById("result").innerText = "All numbers have been used!";
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * availableNumbers.length);
            let randomNumber = availableNumbers.splice(randomIndex, 1)[0];
            
            let iterations = 10; // Number of random flickering numbers before final result
            let count = 0;
            let interval = setInterval(() => {
                document.getElementById("result").innerText = "Random Number: " + (Math.floor(Math.random() * 1100) + 1);
                count++;
                if (count >= iterations) {
                    clearInterval(interval);
                    document.getElementById("result").innerText = "Random Number: " + randomNumber;
                }
            }, 100);
        }
    </script>
</body>
</html>
